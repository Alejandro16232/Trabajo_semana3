<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Casa de Cambio</title>
    <script 
         src="25.Formulario.js">
    </script>
</head>
<body>
    <h2>Casa de Cambio</h2>
    <form class="formulario">
        
        <p>Seleccione tipo de moneda que ingresara</p>
        <input type="checkbox" name="eleccion" id="Dolar1">Dolares
        <input type="checkbox" name="eleccion" id="Euro1" >Euros
        <input type="checkbox" name="eleccion" id="Sol1" >Soles
        <p>Seleccione tipo de moneda q desea convertir</p>
        <input type="checkbox" name="eleccion" id="Dolar2">Dolares
        <input type="checkbox" name="eleccion" id="Euro2" >Euros
        <input type="checkbox" name="eleccion" id="Sol2" >Soles
        <p>Ingresar monto:</p>
        <input type="text" id="numerocam" min="1" max="1000000000">
        <input type="button" name="boton" value= "Cotizar" onclick="comprobar()">

    </form>
    
   
</body>
</html>
